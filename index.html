<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>Salary Calculator</header>
    <h2>Add Employee</h2>
    <div id="inputFields">
        <input 
        type="text"
        id="FirstName"
        />
        <input 
        type="text"
        id="LastName"
        />
        <input 
        type="text"
        id="ID"
        />
        <input 
        type="text"
        id="title"
        />
        <input 
        type="number"
        id="annualSalary"
        />
    </div>
    <button id="inputSubmit" placeholder="Submit"></button>
    <h2>Employees</h2>
    <div id="salaryTable">
        <table>
            <thread>
            <tr>
                <th>First Name
                </th>
                <th>Last Name
                </th>
                <th>ID
                </th>
                <th>Title
                </th>
                <th>Annual Salary
                </th>
                <th>  
                </th>
            </tr>
            </thread>
            <tbody id="salaryDisplay">
                <tr>
                <td>Alex</td>
                <td>Carufel</td>
                <td>8888</td>
                <td>creator</td>
                <td>12,345</td>
                 </tr>
                </tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
